{% set data = load_setup_py_data() %}

package:
  name: pipeline
  version: {{ data.get('version') }}

source:
  # git_url is nice in that it won't capture devenv stuff.  However, it only captures
  # committed code, so pay attention.
  git_url: ../

build:
  noarch: python
  number: 0
  entry_points:
    - pipeline = pipeline.cli:cli

requirements:
  build:
    - python
    - setuptools
  host:
    - python >=3.6,<3.8

  run:
    - python >=3.6,<3.8
    - click
    - jinja2
    - joblib
    - matplotlib
    - networkx
    - pandas >=0.0.24
    - pony
    - pydot
    - pyyaml
    - statsmodels
    - tqdm

test:
  requires:
      - pytest
  source_files:
    - tox.ini
    - pipeline/tests
  commands:
    - pytest
    - pipeline --version
    - pipeline --help

about:
  home: https://github.com/OpenSourceEconomics/pipeline
  license: BSD
  license_file: LICENSE
  summary: Build system for the scientific publication process.
